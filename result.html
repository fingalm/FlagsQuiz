<html>
	<head>
		<title>
			Flags Quiz
		</title>
	</head>
	<body>
		<header>
			Flags Quiz
		</header>
		<main>
			<section>
				You scored 1 of 10 with 0 hints. <br />
				Better luck next time.
			</section>
			<form action="quiz.html">
				<fieldset>
					<legend>
						Try again
					</legend>
					<label>
						Easy
						<input type="radio" name="difficulty" value="easy" checked />
					</label>
					<label>
						Trickier
						<input type="radio" name="difficulty" value="medium" />
					</label>
					<label>
						Hard
						<input type="radio" name="difficulty" value="hard" />
					</label>
				</fieldset>
				<button type="submit">Start</button>
			</form>
		</main>
		<footer>
			
		</footer>
	</body>
</html>
