<html>
	<head>
		<title>
			Flags Quiz
		</title>
	</head>
	<body>
		<header>
			Flags Quiz
		</header>
		<main>
			<section>
				Test your knowledge of the flags of the world by taking this simple multi choice test. <br />
				There are three difficulty levels to choose from and if you need a hint you can click on the flag. <br />
				Good luck!
			</section>
			<form action="quiz.html" method="post">
				<fieldset>
					<legend>
						Choose a difficulty level
					</legend>
					<label>
						Easy
						<input type="radio" name="difficulty" value="easy" checked />
					</label>
					<label>
						Trickier
						<input type="radio" name="difficulty" value="medium" />
					</label>
					<label>
						Hard
						<input type="radio" name="difficulty" value="hard" />
					</label>
				</fieldset>
				<button type="submit">Start</button>
			</form>
		</main>
		<footer>
			
		</footer>
	</body>
</html>
